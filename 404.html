<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script>
      const path = window.location.pathname;
      const url = "https://sharkri.github.io" + path;
      window.history.replaceState(null, "", url);
    </script>
  </head>
  <body>
    <p>Page not found. Redirecting...</p>
    <script>
      setTimeout(() => {
        window.location.href = "/";
      }, 2000);
    </script>
  </body>
</html>
